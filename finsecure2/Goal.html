<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Setting</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Goal Setting</h1>
        <form id="goalForm">
            <div class="input-group">
                <label for="shortTerm">Short Term Goals</label>
                <textarea id="shortTerm" name="shortTerm" rows="4" placeholder="Enter your short term goals..."></textarea>
            </div>
            <div class="input-group">
                <label for="midTerm">Mid Term Goals</label>
                <textarea id="midTerm" name="midTerm" rows="4" placeholder="Enter your mid term goals..."></textarea>
            </div>
            <div class="input-group">
                <label for="longTerm">Long Term Goals</label>
                <textarea id="longTerm" name="longTerm" rows="4" placeholder="Enter your long term goals..."></textarea>
            </div>
            <button type="submit">Save Goals</button>
        </form>
        <div id="message"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
